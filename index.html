<!DOCTYPE html>
<html>
    <head>
        <title>Youtube API - Lab 6</title>
        <link href="./css/index.css" rel="stylesheet" type="text/css">
        <meta  charset=“UTF-8”/>
    </head>
    <body>
        <header>
            <h1>API YouTube video finder</h1>
        </header>
            <main>
                <form class="apiForm">
                    <label for="apiSearchBox">Search YouTube videos</label>
                    <input id="apiSearchBox" class="searchBox" type="text"/>
                    <button type="submit" class="submitButton">Submit</button>
                </form>
                <div class="results"></div>
                
                <div class="buttons">
                    <button type="submit" id="previous">Previous Page</button>
                    <button type="submit" id="next">Next Page</button>
                </div>
            </main>

         <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
         <script src="./js/index.js" type="text/javascript"> </script 
    </body>
</html>
